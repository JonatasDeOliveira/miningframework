apply plugin: 'groovy'

apply plugin: 'application'

apply plugin: 'idea'

mainClassName = 'app.Main'

repositories {
   mavenCentral()
}

sourceSets {
	main {
		groovy {
			srcDirs = ['src/main']
		}
	}
	test {
		groovy {
			srcDirs = ['src/test']
			exclude '**/output/**/*.java'
		}
	}
}

test {
	filter {
		includeTestsMatching '*TestSuite'		
	}
}

dependencies {    
	implementation files('dependencies/diffj.jar')
	implementation files('dependencies/soot-analysis.jar')
	implementation 'com.google.inject:guice:4.2.2'
	implementation 'commons-io:commons-io:2.6'
	implementation 'com.xlson.groovycsv:groovycsv:1.3'
	implementation 'org.codehaus.groovy:groovy-cli-commons:3.0.0'
	implementation 'org.codehaus.groovy:groovy-all:3.0.0'
	testImplementation 'junit:junit:4.12'
}